<div class="fundo">
  <a routerLink='/home'>
    <img class="imagem" src="../../assets/img/logo com texto.png" alt="logo">
  </a>
</div>


<div class="backgroud">
  <div id="d-color">
    <div class="form-group">
      <h1 class="center">Cadastrar</h1>
      <label for="nome">Nome</label>
      <input [(ngModel)]='user.nome' class="form-control" type="text" id="nome" aria-describedby="text"
        placeholder="Seu nome" minlength="3" #name="ngModel">
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
      <div *ngIf="name.errors.minlength">
        <p class="text-danger">Nome muito curto</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]='user.email' class="form-control" type="email" id="email" aria-describedby="emailHelp"
        placeholder="Seu email" #mail="ngModel" minlength="6">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
        placeholder="Digite sua senha" minlength="6">
    </div>

    <div class="form-group">
      <label for="confirmSenha">Confirmar senha</label>
      <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
        placeholder="Confirme sua senha" #senha="ngModel" minlength="6">
    </div>

    <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="text-danger">
      <div *ngIf="senha.errors.minlength">
        <p class="text-danger">Senha muito curta</p>
      </div>
    </div>

    <div id="vendedora">
      <label for="">Deseja se cadastrar como vendedora?</label>
      <br>
      <input (change)='tipoUser($event)' type="radio" name="vendedora" id="sim" value="true"> Sim
      <input (change)='tipoUser($event)' type="radio" name="vendedora" id="nao" value="false" checked> NÃ£o
    </div>
    <div id="enviar">
      <button id="cadastrar" type="submit" class="btn" routerLink='/login'>Cancelar</button>
      <button type="submit" class="btn" (click)="cadastrar()">Cadastrar</button>

    </div>
  </div>

</div>
