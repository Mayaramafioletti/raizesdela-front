<div class="container mt-5 mb-5">

  <div class="row mb-5">
		<div class="col-md-12">
			<h1 class="text-center">Meus produtos</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">

        <!--div envolvendo todos os cards-->
        <div class="card-columns">
          <!--cada card com o produto-->
          <div class="card" *ngFor='let produto of listaProdutos'>

            <img class="img-fluid" alt="Imagem do produto" src="{{produto.imagem}}">
            
            <div class="card-body"></div>
            
            <div class="card-footer">
              <h4 class="card-title">{{produto.nome}}</h4>
              <small class="text-muted">Categoria: {{produto.categoria.nome}}</small>
              <p class="card-text">{{produto.descricao}}</p>
              <p>R$ {{produto.valor}}</p>
              <p>Estoque: {{produto.estoque}} unidades</p>

              <a [routerLink]="['/produto-delete', produto.id]" id="btn-1" class="btn mr-1">Apagar</a>
              <a [routerLink]="['/produto-edit', produto.id]" id="btn-2" class="btn ml-1">Editar</a>
            </div>

          </div>
        </div>

    </div>
  </div>
</div>
