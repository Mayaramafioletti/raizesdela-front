
<div class="container mt-5 mb-5">
    <div class="row">
		<div class="col-md-12">
			<h1 class="text-center">{{categoria.nome}}</h1>
		</div>
	</div>
    
    <div class="row bg">
		<div class="col-md-12">

        <!--div envolvendo todos os cards-->
        <div class="card-columns">
          <!--cada card com o produto-->
          <div class="card " *ngFor='let produto of categoria.produto'>

            <img class="img-fluid" alt="Imagem do produto" src="{{produto.imagem}}">
            
            <div class="card-body">
              <h2 class="card-title">{{produto.nome}}</h2>
              <h3>R$ {{produto.valor.toFixed(2)}}</h3>
            </div>
            
            <div class="card-footer">
              <a href="#" class="btn btn-verde w-100" [routerLink]="['/produto', produto.id]">Comprar</a>                      
            </div>

          </div>
        </div>

    </div>
  </div>


</div>
